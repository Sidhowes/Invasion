<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <title>Invasion</title>
    </head> 
    <body>
        <div class="logo">
            <a href="index.html"><h2>Invasion</h2></a>
        </div>

        <div id="start-game" class="overlay-text visible">
            Click To Start!
        </div>

    

<!-- Modal -->
<div class="modal fade" id="game-over" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
       


        <div class="game-info-container">
            <div class="game-info">Time <span id="time-remaining"></span></div>
            <div class="game-info">Flips <span id="flips">0</span></div>
            <button class="game-info" onclick="resetGame()">New Game <span id="reset-btn"></span></button>
        </div>

      
        <section class="container">
            <div class="card" data-framework="alien">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien.png" alt="card alien" />
            </div>

            <div class="card" data-framework="alien">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien.png" alt="card alien-ship" />
            </div>

            <div class="card" data-framework="alien-head">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien-head.png" alt="card alien-head" />
            </div>

            <div class="card" data-framework="alien-head">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien-head.png" alt="card alien-head" />
            </div>

            <div class="card" data-framework="alien-blob">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien-blob.png" alt="card alien-blob" />
            </div>

            <div class="card" data-framework="alien-blob">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien-blob.png" alt="card alien-blob" />
            </div>

            <div class="card" data-framework="spaceship">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/spaceship.png" alt="card spaceship" />
            </div>

            <div class="card" data-framework="spaceship">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/spaceship.png" alt="card spaceship" />
            </div>

            <div class="card" data-framework="alien-human">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien-human.png" alt="card alien-human" />
            </div>

            <div class="card" data-framework="alien-human">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/alien-human.png" alt="card alien-human" />
            </div>

            <div class="card" data-framework="rocket">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/rocket.png" alt="card rocket" />
            </div>

            <div class="card" data-framework="rocket">
                <img class="card-back" src="assets/images/alien-ship.png" alt="card-back alien-ship" />
                <img class="card-front" src="assets/images/rocket.png" alt="card rocket" />
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="assets/js/game.js"></script>

</html>
